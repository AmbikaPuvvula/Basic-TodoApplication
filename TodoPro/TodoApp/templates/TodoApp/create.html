{% extends 'TodoApp/base.html' %}
{% block title %} Create {% endblock %}
{% block content %}
<div class="container">
    <div class="card mt-4 col-md-6 mx-auto" style="background-color: #906abd;
    margin: 10px;
    padding: 20px;
    border-radius: 3px;
    color: #fff;
    font-size: 16px;
    box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);">
        <h2 class="bg-secondary text-white text-center border-rounded p-2 m-2">Create Task</h2>
        <form method="POST" action="/">
            {% csrf_token %}
            {{form.title}}
            <input class="btn btn-info mt-2" type="submit" name="Create Task">
        </form>
    </div>
</div>

{% endblock %}
