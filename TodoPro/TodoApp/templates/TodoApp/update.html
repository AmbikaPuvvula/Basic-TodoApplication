{% extends 'TodoApp/base.html' %}
{% block title %} Update {% endblock %}
{% block content %}
<div class="container mt-3">
    <div class="card col-md-6 mx-auto" style="background-color: #906abd;
    margin: 10px;
    padding: 20px;
    border-radius: 3px;
    color: #fff;
    font-size: 16px;
    box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);">
        <h2 class="bg-secondary text-white text-center border-rounded p-2 m-2">Update Task</h2>
        <form class="m-2" method="POST" >
            {% csrf_token %}
            {{form}}
            <input type="submit" value="Update" class=" btn btn-block btn-success">
        </form>
    </div>
</div>

{% endblock %}
